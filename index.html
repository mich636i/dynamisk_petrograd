<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Resturant Petrograd</title>
</head>

<body>


    <header>
        <h1 class="padding40"> Resturant Petrograd</h1>
        <!--        <img src="image/markus-spiske-139525.jpg" img class="img-responsive">-->
    </header>

    <div class="container-fluid filter">
        <div class="row">
            <h2>Menu Kort</h2>
            <div class="col-xs-12 padding40">
                <button type="button">Forret</button>

                <button type="button">Hovedret</button>

                <button type="button">Dessert</button>

                <button type="button">Drikkevare</button>

                <button type="button">Sideorders</button>

            </div>
        </div>
    </div>

    <!--    <template id="menu_template">-->

    <!--FORRET-->
    <div class="container-fluid">
        <div class="row">
            <h3>Forretter</h3>
        </div>


        <div class="row produktliste">
            <!--Her skal produkter lægges ind-->
            <!--Forret 1-->
            <template id="produkt_template">
                <div class="col-xs-12 col-sm-6 col-md-4 col-dm-4">
                    <img src="image/imgs/medium/bochkarev-md.jpg" class="fotokasse img-responsive data_billede">
                    <h3 class="data_navn">DATA_NAVN</h3>
                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                    <!--Sæt udsolgt class ved udsolgt og rabat class ved rabat-->
                    <h4 class="rabatpris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                    <!--Skal kun vises hvis der er rabat-->
                    <h4 class="udsolgttekst">Denne ret er desværre udsolgt</h4>
                    <!--Skal kun vises hvis retten er udsolgt-->
                    <button type="button" class="btn btn-primary modalknap btn-lg" data-toggle="modal" data-target="#myModal">
                        Læs mere
                    </button>
                </div>
            </template>
        </div>

    </div>






    <!--    </template>-->

    <!-- Modal pop up knap -->


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="script.js"></script>

</body>


</html>
